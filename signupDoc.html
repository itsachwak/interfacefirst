<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signupAll.css">
</head>
<body>
    <form>
    <h3>المعلومات الشخصية</h3>
    <label>اسم الطبيب</label>
    <input type="text" placeholder="الاسم الكامل" required>

    <label>تاريخ الميلاد</label>
    <input type="date" required>

    <label>الجنس</label>
    <div style="display: flex; gap: 10px; align-items: center;">
        <input type="radio" id="male" name="gender" value="male"> <label for="male">ذكر</label>
        <input type="radio" id="girl" name="gender" value="female"> <label for="girl">أنثى</label>
    </div>

    <hr>

    <h3>المعلومات المهنية</h3>
    <label>التخصص</label>
    <input type="text" placeholder="مثال: طب وجراحة العيون" required>

    <label>الشهادات الإضافية</label>
    <input type="file" accept=".pdf, image/*">

    <label>رقم رخصة ممارسة المهنة</label>
    <input type="number" placeholder="أدخل الرقم التسلسلي" required>

    <label>نسخة ضوئية من بطاقة الهوية المهنية</label>
    <input type="file" accept="image/*" required>

    <hr>

    <h3>معلومات الاتصال والموقع</h3>
    <label>البريد الإلكتروني المهني</label>
    <input type="email" placeholder="doctor@example.com" required>

    <label>كلمة المرور</label>
    <input type="password" placeholder="كلمة المرور" required>

    <label>رقم الهاتف</label>
    <input type="tel" maxlength="10" placeholder="0XXXXXXXXX" required>

    <label>الولاية</label>

        <option value="11">11 - تمنراست</option>

        <option value="13">13 - تلمسان</option>
        <option value="14">14 - تيارت</option>
        <option value="15">15 - تيزي وزو</option>
        <option value="16">16 - الجزائر</option>
        <option value="17">17 - الجلفة</option>
        <option value="18">18 - جيجل</option>
        <option value="19">19 - سطيف</option>
        <option value="20">20 - سعيدة</option>
        <option value="21">21 - سكيكدة</option>
        <option value="22">22 - سيدي بلعباس</option>
        <option value="23">23 - عنابة</option>
        <option value="24">24 - قالمة</option>
        <option value="25">25 - قسنطينة</option>
        <option value="26">26 - المدية</option>
        <option value="27">27 - مستغانم</option>
        <option value="28">28 - المسيلة</option>
        <option value="29">29 - معسكر</option>
        <option value="30">30 - ورقلة</option>
        <option value="31">31 - وهران</option>
        <option value="32">32 - البيض</option>
        <option value="33">33 - إليزي</option>
        <option value="34">34 - برج بوعريريج</option>
        <option value="35">35 - بومرداس</option>
        <option value="36">36 - الطارف</option>

    <label>العنوان التفصيلي (البلدية، الشارع...)</label>
    <input type="text" placeholder="مثال: حي 500 مسكن، عمارة ب" required>

    <hr>

    <h3>المعلومات المالية</h3>
    <label>رقم الحساب البنكي (IBAN) أو البريدي (CCP)</label>
    <input type="text" placeholder="أدخل رقم الحساب لتحويل المستحقات" required>

    <br><br>
    <button type="submit">إنشاء الحساب</button>
</form>
</body>
</html>
